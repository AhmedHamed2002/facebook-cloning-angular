<div class="flex justify-center items-center min-h-screen bg-gray-100 dark:bg-neutral-900">
  <div class="w-full max-w-sm bg-white dark:bg-neutral-800 p-6 rounded-xl shadow-md">

    <!-- Title -->
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">
      Reset Password
    </h2>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <!-- Email -->
      <div>
        <input
          type="email"
          formControlName="email"
          class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2
                 focus:outline-none focus:ring-2 focus:ring-blue-500
                 bg-transparent text-gray-900 dark:text-gray-100"
          placeholder="Email address"
        />
      </div>

      <!-- Reset Code -->
      <div>
        <input
          type="text"
          formControlName="code"
          class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2
                 focus:outline-none focus:ring-2 focus:ring-blue-500
                 bg-transparent text-gray-900 dark:text-gray-100"
          placeholder="Reset code"
        />
      </div>

      <!-- New Password -->
      <div>
        <input
          type="password"
          formControlName="newPassword"
          class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2
                 focus:outline-none focus:ring-2 focus:ring-blue-500
                 bg-transparent text-gray-900 dark:text-gray-100"
          placeholder="New password"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loading || resetForm.invalid"
        class="w-full text-white bg-blue-600 hover:bg-blue-700
               font-semibold rounded-lg px-5 py-2 disabled:bg-blue-400 disabled:cursor-not-allowed"
      >
        {{ loading ? 'Resetting...' : 'Reset Password' }}
      </button>

      <!-- Divider -->
      <div class="flex items-center my-4">
        <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
      </div>

      <!-- Back to Login -->
      <div class="text-center">
        <a routerLink="/login"
           class="text-blue-600 dark:text-blue-400 font-medium hover:underline">
          Back to Login
        </a>
      </div>

    </form>
  </div>
</div>
