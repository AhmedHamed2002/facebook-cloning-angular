<div class="min-h-screen bg-gray-100 dark:bg-neutral-900 p-6">
  <h2 class="text-2xl font-bold mb-4 dark:text-white">My Friends</h2>

  <div *ngIf="isLoading" class="flex justify-center items-center gap-2">
    <i class="fa-solid fa-spinner fa-spin text-2xl text-blue-500"></i>
    <span class="text-gray-500 dark:text-gray-400">Loading friends...</span>
  </div>

  <div *ngIf="!isLoading && friends.length === 0" class="text-gray-500 dark:text-gray-400">
    You have no friends yet.
  </div>

 <div *ngIf="!isLoading && friends.length > 0" class="grid grid-cols-2 md:grid-cols-4 gap-4">
  <div *ngFor="let friend of friends"  class="bg-white dark:bg-neutral-800 rounded-lg p-4 flex flex-col items-center shadow">
    <img [src]="friend.profileImage"  [routerLink]="['/user_profile', friend._id]"  class="cursor-pointer w-20 h-20 rounded-full mb-2 object-cover">
    <h3 class="font-semibold dark:text-white">{{ friend.name }}</h3>
    <p class="text-sm text-gray-500 dark:text-gray-400">{{ friend.city || '' }}</p>
    <button (click)="removeFriend(friend._id)"
            class="mt-3 px-3 py-1 bg-red-600 text-white rounded-lg text-sm hover:bg-red-700">
      <i class="fas fa-user-times mr-1"></i> Remove
    </button>
  </div>
</div>
</div>
