<div class="min-h-screen flex justify-center pt-20 pb-8 px-4 bg-gray-100 dark:bg-neutral-900">
  <div class="bg-white dark:bg-neutral-800 shadow-xl rounded-2xl w-full max-w-4xl overflow-hidden">

    <!-- Cover Image -->
    <div class="relative group">
      <img
        [src]="backgroundPreview"
        class="w-full h-56 object-cover">

      <label class="absolute bottom-3 right-3 bg-black/60 text-white px-4 py-2 rounded-lg text-sm cursor-pointer hover:bg-black/80 z-40 transition">
        <div class="flex items-center gap-2">
          <i class="fas fa-camera"></i> <span class="hidden md:block">Change Cover</span>
        </div>
        <input type="file" (change)="onBackgroundImageChange($event)" hidden />
      </label>
    </div>

    <!-- Profile Image -->
    <div class="relative flex justify-center -mt-16">
      <div class="relative w-36 h-36">
        <img
          [src]="profilePreview"
          class="w-36 h-36 rounded-full border-4 border-white object-cover shadow-md">

        <label class="absolute bottom-2 right-2 bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-full cursor-pointer shadow">
          <i class="fas fa-camera"></i>
          <input type="file"  (change)="onProfileImageChange($event)" hidden />
        </label>
      </div>
    </div>

    <!-- Profile Form -->
    <div class="p-6 space-y-6">
      <h2 class="text-2xl font-semibold text-gray-800 dark:text-white border-b pb-3">Edit Profile</h2>

      <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" class="space-y-6">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <div>
            <label class="label">Full Name</label>
            <input formControlName="name" placeholder="Enter your name" class="input">
          </div>
          <div>
            <label class="label">Email</label>
            <input formControlName="email" placeholder="Enter your email" type="email" class="input">
          </div>
          <div>
            <label class="label">Phone</label>
            <input formControlName="phone" placeholder="Enter your phone" class="input">
          </div>
          <div>
            <label class="label">City</label>
            <input formControlName="city" placeholder="City" class="input">
          </div>
          <div>
            <label class="label">Address</label>
            <input formControlName="address" placeholder="Address" class="input">
          </div>
          <div>
            <label class="label">Birthday</label>
            <input formControlName="birthday" type="date" class="input">
          </div>
          <div>
            <label class="label">Gender</label>
            <select formControlName="gender" class="input">
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>

        <div>
          <label class="label">About You</label>
          <textarea formControlName="bio" placeholder="Write something about yourself..."
            class="input h-28 resize-none"></textarea>
        </div>

        <div class="flex justify-end">
          <button type="submit"
            class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow flex items-center gap-2">
            <i class="fas fa-save"></i> Save Changes
          </button>
        </div>

      </form>
    </div>

    <!-- Loader -->
    <div *ngIf="isLoading" class="flex justify-center items-center p-4">
      <i class="fa-solid fa-spinner fa-spin text-2xl text-blue-500 mr-2"></i> Updating...
    </div>
  </div>
</div>
