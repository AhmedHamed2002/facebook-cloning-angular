<div class="flex justify-center items-center min-h-screen bg-gray-100 dark:bg-neutral-900 px-4">
  <div class="w-full max-w-md bg-white dark:bg-neutral-800 shadow-md rounded-lg p-6">

    <!-- Title -->
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-gray-100 mb-6">
      Find Your Account
    </h2>

    <!-- Form -->
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <!-- Email -->
      <div class="relative">
        <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full border border-gray-300 dark:border-gray-600 rounded-md px-3 py-2
                 focus:ring-1 focus:ring-blue-500 focus:border-blue-500
                 bg-transparent text-gray-900 dark:text-gray-100"
          placeholder="Enter your email"
        />
        <p class="text-red-500 text-sm mt-1"
           *ngIf="forgotForm.get('email')?.hasError('required') && forgotForm.get('email')?.touched">
          Email is required
        </p>
        <p class="text-red-500 text-sm mt-1"
           *ngIf="forgotForm.get('email')?.hasError('email') && forgotForm.get('email')?.touched">
          Enter a valid email
        </p>
      </div>

      <!-- Buttons -->
      <div class="flex items-center justify-between space-x-3">
        <a routerLink="/login"
           class="flex-1 text-center bg-gray-200 dark:bg-neutral-700 text-gray-800 dark:text-gray-100
                  rounded-md py-2 font-medium hover:bg-gray-300 dark:hover:bg-neutral-600">
          Cancel
        </a>
        <button
          type="submit"
          [disabled]="loading || forgotForm.invalid"
          class="flex-1 text-center bg-[#1877f2] hover:bg-blue-700 text-white font-medium
                 rounded-md py-2 disabled:bg-blue-400 disabled:cursor-not-allowed">
          {{ loading ? 'Sending...' : 'Search' }}
        </button>
      </div>

    </form>

    <!-- Footer -->
    <p class="text-sm text-center text-gray-500 dark:text-gray-400 mt-4">
      <a routerLink="/register" class="text-[#1877f2] hover:underline font-medium">Create new account</a>
    </p>
  </div>
</div>
