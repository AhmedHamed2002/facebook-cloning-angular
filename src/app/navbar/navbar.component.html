<nav class="bg-white border-gray-200 dark:bg-neutral-800 fixed w-full z-50 top-0 shadow-md">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto px-4 md:px-6 py-3">

    <!-- Logo -->
    <a routerLink="/" class="flex items-center space-x-2">
      <i class="fa-brands fa-facebook text-blue-600 text-3xl"></i>
      <span class="text-xl sm:text-2xl font-bold text-blue-600">facebook</span>
    </a>

    <!-- Right side: Dark mode + Profile + Hamburger -->
    <div class="flex items-center space-x-3 md:order-2">

      <!-- Dark Mode -->
      <button (click)="toggleDarkMode()"
        class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-neutral-700">
        <i [class]="isDarkMode ? 'fas fa-sun text-yellow-400' : 'fas fa-moon text-blue-600 dark:text-gray-300'"></i>
      </button>

      <!-- Profile -->
      <button id="user-menu-button" data-dropdown-toggle="user-dropdown" type="button"
        class="flex items-center text-sm rounded-full focus:ring-2  dark:focus:ring-neutral-600">
        <div class="flex items-center space-x-2">
          <img class="w-8 h-8 rounded-full" *ngIf="avatar" [src]="avatar" alt="user photo">
          <p class="hidden lg:block dark:text-neutral-300">{{ username }}</p>
        </div>
      </button>

      <!-- Dropdown -->
      <div id="user-dropdown"
        class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-neutral-700 dark:divide-neutral-600">
        <ul class="py-2" aria-labelledby="user-menu-button">
          <li>
            <a routerLink="/profile"  routerLinkActive="active-link" (click)="closeUserDropdown()"
              class="block px-4 py-2 text-sm  dark:text-neutral-300 hover:bg-gray-100 dark:hover:bg-neutral-600">
              <i class="fas fa-user mr-2"></i> Profile
            </a>
          </li>
          <li>
            <a routerLink="/settings"  routerLinkActive="active-link" (click)="closeUserDropdown()"
              class="block px-4 py-2 text-sm dark:text-neutral-300 hover:bg-gray-100 dark:hover:bg-neutral-600">
              <i class="fas fa-cog mr-2"></i> Settings
            </a>
          </li>
          <li *ngIf="isLoggedIn">
            <button (click)="onLogout()" (click)="closeUserDropdown()"
              class="w-full text-left block px-4 py-2 text-sm text-red-600 hover:bg-gray-100 dark:hover:bg-neutral-600">
              <i class="fas fa-sign-out-alt mr-2"></i> Logout
            </button>
          </li>
        </ul>
      </div>

      <!-- Mobile Hamburger -->
      <button data-collapse-toggle="navbar-menu" type="button" (click)="toggleNavbar()"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-neutral-700"
        aria-controls="navbar-menu" aria-expanded="false">
        <span class="sr-only">Open menu</span>
        <i class="fas fa-bars text-lg"></i>
      </button>
    </div>

    <!-- Menu (Search + Links) -->
    <div  class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"  id="navbar-menu">

      <!-- Search -->
      <div class="relative mt-3 md:mt-0 md:mr-4 w-full md:w-48 lg:w-72">
        <input type="text" [(ngModel)]="searchQuery" (input)="onSearch()" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
          class="block w-full p-2 pl-10 text-sm rounded-full border border-gray-300 bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:outline-none dark:bg-neutral-700 dark:border-gray-600 dark:text-white"
          placeholder="Search...">
        <i class="fas fa-search absolute left-3 top-3 text-gray-500 dark:text-gray-400"></i>

        <!-- Results -->
        <div *ngIf="searchResults.length > 0"
          class="absolute mt-2 w-full bg-white dark:bg-neutral-800 shadow-lg rounded-lg z-50 max-h-60 overflow-y-auto hide-scrollbar">

          <div *ngFor="let result of searchResults"
              [routerLink]="['/user_profile', result.id]"
              (click)="closeSearchResults()"
              class="flex items-center space-x-3 px-4 py-2 cursor-pointer
                      hover:bg-gray-100 dark:hover:bg-neutral-700
                      transition-all duration-200 ease-in-out">

            <div class="relative w-10 h-10">
              <img [src]="result.image" alt="Profile"
                  class="w-10 h-10 rounded-full object-cover shadow-md" />

              <span
                class="absolute bottom-0 right-0 w-3 h-3 rounded-full
                      border-2 border-white dark:border-neutral-800 shadow-sm
                      transition-colors duration-300"
                [ngClass]="{
                  'bg-green-500 animate-pulse': result.logged,
                  'bg-gray-400': !result.logged
                }">
              </span>

              <div class="absolute z-50 -bottom-8 left-1/2 -translate-x-1/2
                          opacity-0 group-hover:opacity-100
                          transition duration-200
                          text-xs px-2 py-1 rounded bg-black text-white dark:bg-neutral-700">
                {{ result.logged ? 'Online' : 'Offline' }}
                <div class="absolute -top-1 left-1/2 -translate-x-1/2 w-2 h-2 bg-black dark:bg-neutral-700 rotate-45"></div>
              </div>
            </div>

            <div class="flex flex-col">
              <span class="font-medium dark:text-white flex items-center gap-1">
                {{ result.name }}
                <span *ngIf="result.role === 'admin'" class=" text-yellow-600 dark:text-yellow-400">
                  <i class="fa-solid fa-circle-check"></i>
                </span>
              </span>
              <span class="text-xs text-gray-500 dark:text-gray-400">
                {{ result.address }} | {{ result.city }}
              </span>
            </div>
          </div>
        </div>
      </div>

      <!-- Links -->
      <ul class="flex flex-col md:flex-row md:space-x-3 lg:space-x-6 mt-4 md:mt-0 font-medium">
        <li>
          <a routerLink="/home" routerLinkActive="active-link" (click)="closeNavbar()"
            class="block py-2 px-3 text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">
            <i class="fas fa-home mr-1 text-base md:text-xl lg:text-base"></i>
            <span class="inline md:hidden lg:inline">Home</span>
          </a>
        </li>

        <li>
          <a routerLink="/friends_post" routerLinkActive="active-link" (click)="closeNavbar()"
            class="block py-2 px-3 text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">
            <i class="fas fa-user-friends mr-1 text-base md:text-xl lg:text-base"></i>
            <span class="inline md:hidden lg:inline">Friends</span>
          </a>
        </li>

        <li>
          <a routerLink="/user_list" routerLinkActive="active-link" (click)="closeNavbar()"
              class="block z-20 py-2 px-3 text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">
            <i class="relative fas fa-user-plus mr-1 text-base md:text-xl lg:text-base">
              <span *ngIf="friendRequests.length > 0" class="absolute z-10 -top-3 -left-3 text-sm bg-red-600/85 px-1.5 rounded-full text-white">{{friendRequests.length}}</span>
            </i>
            <span class="inline md:hidden lg:inline">Add Friends</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Spacer -->
<div class="h-14"></div>
