<div class="pt-20">
  <div class="bg-white dark:bg-neutral-800 rounded-xl shadow-md mx-20 p-5 mb-4 border border-gray-200 dark:border-neutral-700">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">

      <!-- Post Content -->
      <textarea
        formControlName="content"
        placeholder="What's on your mind?"
        rows="3"
        class="w-full p-3 rounded-lg border border-gray-300 dark:border-neutral-600
              dark:bg-neutral-700 dark:text-white focus:ring-2 focus:ring-blue-500
              focus:border-blue-500 transition outline-none">
      </textarea>

      <!-- Upload Image -->
      <div class="mt-3">
        <label class="flex items-center gap-2 cursor-pointer text-blue-600 dark:text-blue-400 hover:underline">
          <i class="fa-solid fa-image"></i>
          <span>Add an image</span>
          <input type="file" hidden (change)="onFileSelected($event)" />
        </label>
      </div>

      <!-- Visibility -->
      <div class="mt-3">
        <select
          formControlName="visibility"
          class="w-full p-2 rounded-lg border border-gray-300 dark:border-neutral-600
                dark:bg-neutral-700 dark:text-white focus:ring-2 focus:ring-blue-500
                focus:border-blue-500 transition outline-none">
          <option value="public">Public</option>
          <option value="friends">Friends only</option>
          <option value="private">Private</option>
        </select>
      </div>

      <!-- Post Button -->
      <div class="mt-4 text-right">
        <button
          type="submit"
          class="px-5 py-2.5 bg-blue-600 text-white font-medium rounded-lg shadow-md
                hover:bg-blue-700 focus:ring-2 focus:ring-blue-400 focus:outline-none
                transition dark:bg-blue-500 dark:hover:bg-blue-600">
          Post
        </button>
      </div>
    </form>
  </div>
</div>
