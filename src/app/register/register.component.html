<div class="flex justify-center items-center min-h-screen bg-gray-100 dark:bg-neutral-900">
  <div class="w-full max-w-2xl bg-white dark:bg-neutral-800 rounded-lg shadow-lg p-6">

    <!-- Header -->
    <div class="text-center mb-4">
      <h1 class="text-3xl font-bold text-blue-600">Create a new account</h1>
      <p class="text-gray-600 dark:text-gray-300">Itâ€™s quick and easy.</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="register()" enctype="multipart/form-data" class="space-y-4">

      <!-- Avatar Upload -->
      <div class="flex flex-col items-center">
        <label for="avatarInput"
          class="cursor-pointer w-24 h-24 rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center overflow-hidden border-2 border-gray-300 dark:border-gray-600 hover:border-blue-500 transition">
          <img *ngIf="avatarPreview" [src]="avatarPreview" alt="Avatar"
            class="w-full h-full object-cover" />
          <svg *ngIf="!avatarPreview" xmlns="http://www.w3.org/2000/svg"
            class="h-10 w-10 text-gray-400" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M5.121 17.804A9 9 0 1118.88 6.196M15 11a3 3 0 11-6 0 3 0 016 0z" />
          </svg>
        </label>
        <input id="avatarInput" type="file" (change)="onFileSelected($event)" class="hidden" />
      </div>

      <!-- Name & Email in same row -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <input type="text" formControlName="name"
          class="w-full border border-gray-300 dark:border-gray-600 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Full Name" />
        <input type="email" formControlName="email"
          class="w-full border border-gray-300 dark:border-gray-600 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Email address" />
      </div>

      <!-- Phone & Address -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <input type="text" formControlName="phone"
          class="w-full border border-gray-300 dark:border-gray-600 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Phone number" />
        <input type="text" formControlName="address"
          class="w-full border border-gray-300 dark:border-gray-600 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Address" />
      </div>

      <!-- City -->
      <input type="text" formControlName="city"
        class="w-full border border-gray-300 dark:border-gray-600 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="City" />

      <!-- Gender & Birthday -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <select formControlName="gender"
          class="w-full border border-gray-300 dark:border-gray-600 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="" disabled>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <input type="date" formControlName="birthday"
          class="w-full border border-gray-300 dark:border-gray-600 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Password & Confirm -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <input type="password" formControlName="password"
          class="w-full border border-gray-300 dark:border-gray-600 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="New password" />
        <input type="password" formControlName="confirmPassword"
          class="w-full border border-gray-300 dark:border-gray-600 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Confirm password" />
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md font-semibold transition disabled:bg-green-400"
        [disabled]="loading || registerForm.invalid">
        {{ loading ? 'Registering...' : 'Sign Up' }}
      </button>

      <!-- Link -->
      <p class="text-center text-sm mt-3 text-gray-600 dark:text-gray-300">
        Already have an account?
        <a routerLink="/login" class="text-blue-600 hover:underline">Log in</a>
      </p>
    </form>
  </div>
</div>
